<html>
    <head>
        <title>Crud</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>SuperMegaHiperCrudResponsive</h1>
        <br>
        <h2>Create</h2>
        <form action="insert.jsp" method="POST" >
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" name="nombre">
            </div>
            <div class="form-group">
              <label for="ape_pat">Apellido Paterno</label>
              <input type="text" class="form-control" name="ape_pat"  >
            </div>
            <div class="form-group">
              <label for="ape_mat">Apellido Materno</label>
              <input type="text" class="form-control" name="ape_mat"  >
            </div>
            <div class="form-group">
              <label for="cel">Celular</label>
              <input type="number" class="form-control" name="cel" >
            </div>
            <div class="form-group">
              <label for="email">E-Mail</label>
              <input type="email" class="form-control" name="email"  >
            </div>
            <div class="form-group">
              <label for="user">Nombre de usuario</label>
              <input type="text" class="form-control" name="user"  >
            </div>
            <div class="form-group">
              <label for="pass">Contraseña</label>
              <input type="password" class="form-control" name="pass" >
            </div>
            <button type="submit" name="enviar" value="enviar" class="btn btn-primary">Insertar</button>
          </form>
        <br>
        <br>
        <h2> <a href="select.jsp">Read</a></h2>
        <br>
        <br>
        <h2>Update</h2>
        <form action="update.jsp" method="POST" >
            <div class="form-group">
              <label for="nombre">ID</label>
              <input type="text" class="form-control" name="id">
            </div>
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" name="nombre">
            </div>
            <div class="form-group">
              <label for="ape_pat">Apellido Paterno</label>
              <input type="text" class="form-control" name="ape_pat"  >
            </div>
            <div class="form-group">
              <label for="ape_mat">Apellido Materno</label>
              <input type="text" class="form-control" name="ape_mat"  >
            </div>
            <div class="form-group">
              <label for="cel">Celular</label>
              <input type="number" class="form-control" name="cel" >
            </div>
            <div class="form-group">
              <label for="email">E-Mail</label>
              <input type="email" class="form-control" name="email"  >
            </div>
            <div class="form-group">
              <label for="user">Nombre de usuario</label>
              <input type="text" class="form-control" name="user"  >
            </div>
            <div class="form-group">
              <label for="pass">Contraseña</label>
              <input type="password" class="form-control" name="pass" >
            </div>
            <button type="submit" name="enviar" value="enviar" class="btn btn-success">Actualizar</button>
          </form>
        <br>
        <br>
        <h2>Delete</h2>
        <form action="delete.jsp" method="POST" >
            <div class="form-group">
              <label for="nombre">ID</label>
              <input type="text" class="form-control" name="id">
            </div>
            <button type="submit" name="enviar" value="enviar" class="btn btn-danger">Eliminar</button>
          </form>
        
        
    </body>
</html>
